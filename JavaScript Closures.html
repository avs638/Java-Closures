<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Closures</h2>

<p>closure is the combination of a function bundled together (enclosed) with references to its surrounding state. like A function can access all variables defined inside the function</p>

<button type="button" onclick="myFunction()">add</button>

<p id="demo">0</p>

<script>
function add() {
  var counter = 0;
  counter += 1;
  return counter;
}

function myFunction(){
  document.getElementById("demo").innerHTML = add();
}
</script>

</body>
</html>
